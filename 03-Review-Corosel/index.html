<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews Carosule</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <!-- headimg -->
    <h2>Our Reviews</h2>
    <div class="underline"></div>

    <!-- review -->
    <div class="review">
     <div class="img-container">
      <img
        src=""
        alt="" id="person-img">
     </div>

     <h4 class="author">Sara Jones</h4>
     <p id="job">Ux Designer</p>
     <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam, earum?</p>

     <!-- Buttons -->
       <div class="btn-container">
        <button class="prev">
          <i class="fa-solid fa-less-than"></i>
        </button>
        <button class="prev next-btn">
            <i class="fa-solid fa-greater-than"></i>
        </button>
       </div>
       <button class="random-btn">Suprise me</button>

    </div>
  </div>
  

  <script src="App.js"></script>
</body>
</html>
